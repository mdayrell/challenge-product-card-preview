<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="../styles/style.css">

</head>
<body>
  <main class="card__content">
    <section class="card__content__right">
      <h1 class="card__content__right__first__title">
        PERFUME
      </h1>
      <h2 class="card__content__right__second__title">
        Gabrielle Essence Eau De Parfum
      </h2>
      <p class="card__content__right__subtitle">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="pricing">
        <div class="first__price">
          $149.99
        </div>
        <div class="second__price">
          $169.99
        </div>
      </div>
      <a href="#" class="button__cart">
        <img src="./images/icon-cart.svg" alt="cart icon">
        Add to Cart
      </a>
    </section>
    <section class="card__content__left"></section>
  </main>
</body>
</html>
