<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="../styles/style.css">

</head>
<body>
  <main class="card">
    <!-- <picture>
      <source srcset="/images/image-product-desktop.jpg" media="(min-width: 600px)" class="card__content__image">
      <img src="/images/image-product-mobile.jpg" alt="product image" class="card__content__image">
    </picture> -->
    <section class="card__content__image"></section>
    <section class="card__content">  
      <h1 class="card__content__title__one">
        PERFUME
      </h1>
      
      <h2 class="card__content__title__two">
        Gabrielle Essence Eau De Parfum
      </h2>

      <p class="card__content__description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      
      <div class="pricing">
        <div class="first__price">
          $149.99
        </div>
      
        <div class="second__price">
          $169.99
        </div>
      </div>
      
      <a href="#" class="button__cart">
        <img src="./images/icon-cart.svg" alt="cart icon">
        Add to Cart
      </a>
    </section>
  </main>
</body>
</html>
